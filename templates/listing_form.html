{% extends 'base.html' %}
{% load static %}

{% block css %}
    <style>
    img {
        height: 400px;
        width: auto;
    }
figure {
    border: 1px #cccccc solid;
    padding: 4px;
    margin: inherit;
    width: fit-content;
}
    #form-container {
        #border: 1px #cccccc solid;
    padding: 4px;
        width: 600px;
    }
</style>
{% endblock %}

{% block content %}
    <div class="row" align="center">

        <div class="container">
            <figure>
                <img src="{{ detail.ebay_image_url }}">
            </figure>
        </div>

        <div class="container" id="form-container">
            <form action="{% url 'listing-detail' pk=pk %}" method="POST">
                {% csrf_token %}
                <div class="form-group ">
                    <label>Listing title</label>
                    <input name="listing_title" class="form-control" type="text" value="{{ detail.default_title }}">
                </div>
                <div class="form-group ">
                    <label>Listing Price</label>
                    <input name="listed_price" class="form-control" type="text" value="{{ detail.adjusted_price }}">
                </div>
                    <input class="btn btn-primary align-self-end" type="submit" value="Create Listing">
            </form>
        </div>
{% endblock %}
