{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
    <div class="container center-block" style="padding-left: 20px;">
        <form method="POST">
            <h2 >MTG-Vision | Signup Form</h2>
            <hr/>
            {% csrf_token %}
            {{ form|crispy }}
            <hr/>
            <button type="submit" class="btn btn-primary">Sign Up!</button>
        </form>
    </div>
</div>
{% endblock %}
